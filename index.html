<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header bg-danger py-3">
    <div class="header-top d-flex align-items-center justify-content-between container-xxl">
      <a href="/pokemons.html" class="header-logo__link text-decoration-none">
        <h1 class="h2 text-white" style="font-weight: 600;">Pokedex</h1>
      </a>

      <a class="text-decoration-none text-white" href="#">About</a>
    </div>
  </header>
  <main>
    <div class="container-xxl py-5">
      <section class="pakemons-section">
        <h1 class="d-none">pakemons</h1>
        <ul class="row list-unstyled pakemon-list">

        </ul>
      </section>
    </div>
  </main>

  <template class="pakemon__template">
    <li class="col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="pakemon d-flex flex-column text-center h-100">
        <!-- IMAGE WRAPPER -->
        <header class="pakemon__top">
          <img class="pakemon__img" src="http://www.serebii.net/pokemongo/pokemon/006.png" alt="image of pakemon"
            width="100" height="100">
        </header>
        <!-- PAKEMON DESCRIPTION -->
        <div class="footer">
          <p class="pakemon__name h4 m-0">Bey</p>
          <span class="pakemon__number">#0001</span>
        </div>
      </div>
    </li>
  </template>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/pokemons.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
